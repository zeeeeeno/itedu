<!DOCTYPE html>
<html
      lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/basic">
<body layout:fragment="content">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {box-sizing: border-box}
        body {font-family: "Lato", sans-serif;}

        /* Style the tab */
        .tab {
          float: left;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
          width: 15%;
          height: 540px;
          text-align: center;
        }

        /* Style the buttons inside the tab */
        .tab button {
          display: block;
          background-color: inherit;
          color: black;
          padding: 22px 16px;
          width: 100%;
          border: none;
          outline: none;
          text-align: center;
          cursor: pointer;
          transition: 0.3s;
          font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
          background-color: #ddd;
        }

        /* Create an active/current "tab button" class */
        .tab button.active {
          background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
          float: left;
          padding: 0px 12px;
          border: 1px solid #ccc;
          width: 85%;
          border-left: none;
          height: 540px;
          overflow: auto;
        }

        .dashboard-box {
            width: 25%;
            height: 160px;
            background-color: gray;
            float: left;
            margin-top: 20px;
            margin-left: 50px;
            margin-right: 30px;
            border-radius: 4vh;
            margin-bottom: 20px;
        }

        .dashboard-contents-box {
            width: 25%;
            height: 310px;
            float: left;
            margin-top: 5px;
            margin-left: 50px;
            margin-right: 30px;
            margin-bottom: 20px;
            overflow: auto;
        }

        #DashBoard-head {
            width: 100%;
            padding: (10px, 20px, 20px, 10px);
            height: 200px;
        }

        ::-webkit-scrollbar {
            width: 0px;  /* Remove scrollbar space */
            background: transparent;  /* Optional: just make scrollbar invisible */
        }
    </style>
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'DashBoard')" id="defaultOpen">DashBoard</button>
      <button class="tablinks" onclick="openCity(event, 'Academy')">Academy</button>
      <button class="tablinks" onclick="openCity(event, 'Lecture')">Lecture</button>
      <button class="tablinks" onclick="openCity(event, 'Member')">Member</button>
    </div>

<!-- dashboard  -->
    <div id="DashBoard" class="tabcontent">
        <div id="DashBoard-head">
            <div class="dashboard-box">
                <div style="width: 100%; height: 70%">
                    <i class="far fa-building" style="font-size: 70px; float: left; margin: 15px; color: white;"></i>
                    <h1 class="pd-0" style="color: white; font-size: 80px; float: right; margin-right: 10px;" th:text="${academyList.size()}"></h1>
                </div>
                <div style="width: 100%; height: 30%; border-top: 1px solid white;">
                    <h4 onclick="openCity(event, 'Academy')" style="text-align: center; padding-top: 5px; font-weight: bold; color: white;">Go to Academy</h4>
                </div>
            </div>
            <div class="dashboard-box">
                <div style="width: 100%; height: 70%">
                    <i class="fas fa-briefcase" style="font-size: 70px; float: left; margin: 15px; color: white;"></i>
                    <h1 class="pd-0" style="color: white; font-size: 80px; float: right; margin-right: 10px;" th:text="${lectureList.size()}"></h1>
                </div>
                <div style="width: 100%; height: 30%; border-top: 1px solid white;">
                    <h4 onclick="openCity(event, 'Lecture')" style="text-align: center; padding-top: 5px; font-weight: bold; color: white;">Go to Lecture</h4>
                </div>
            </div>
            <div class="dashboard-box">
                <div style="width: 100%; height: 70%">
                    <i class="fas fa-users" style="font-size: 70px; float: left; margin: 15px; color: white;"></i>
                    <h1 class="pd-0" style="color: white; font-size: 80px; float: right; margin-right: 10px;" th:text="${memberList.size()}"></h1>
                </div>
                <div style="width: 100%; height: 30%; border-top: 1px solid white;">
                    <h4 onclick="openCity(event, 'Member')" style="text-align: center; padding-top: 5px; font-weight: bold; color: white;">Go to Member</h4>
                </div>
            </div>
        </div>
        <div id="DashBoard-body">
            <div class="dashboard-contents-box">
                <div style="width: 100%; height: 100%">
                    <table style="width: 100%;">
                        <thead style="border-top: 5px solid gray; border-bottom: 1px solid gray;">
                            <tr>
                                <th style="text-align: center; height: 30px;">No</th>
                                <th style="text-align: center; height: 30px;">Academy</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="academy, idx : ${academyList}">
                                <td style="text-align: center; height: 30px; border-bottom: 1px solid gray;" th:text="${idx.count}"></td>
                                <td style="text-align: left; height: 30px; border-bottom: 1px solid gray;" th:text="${academy.academyName}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="dashboard-contents-box">
                <div style="width: 100%; height: 100%">
                    <table style="width: 100%;">
                        <thead style="border-top: 5px solid gray; border-bottom: 1px solid gray;">
                            <tr>
                                <th style="text-align: center; height: 30px;">No</th>
                                <th style="text-align: center; height: 30px;">Lecture</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="lecture, idx : ${lectureList}">
                                <td style="text-align: center; height: 30px; border-bottom: 1px solid gray;" th:text="${idx.count}"></td>
                                <td style="text-align: left; height: 30px; border-bottom: 1px solid gray;" th:text="${lecture.lectureName}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="dashboard-contents-box">
                <div style="width: 100%; height: 100%">
                    <table style="width: 100%;">
                        <thead style="border-top: 5px solid gray; border-bottom: 1px solid gray;">
                            <tr>
                                <th style="text-align: center; height: 30px;">No</th>
                                <th style="text-align: center; height: 30px;">Member</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="member, idx : ${memberList}">
                                <td style="text-align: center; height: 30px; border-bottom: 1px solid gray;" th:text="${idx.count}"></td>
                                <td style="text-align: left; height: 30px; border-bottom: 1px solid gray;" th:text="${member.memberName}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- Academy -->
    <div id="Academy" class="tabcontent">
        <div id="academy_header" style="width: 100%;">
            <h2>Academy</h2>
        </div>
        <div id="academy_body" style="width: 100%; height: 500px; padding: 20px;">
            <table style="width: 100%">
                <thead style="border-top: 5px solid gray; border-bottom: 1px solid gray;">
                    <tr style="border-bottom: 1px solid gray;">
                        <th style="text-align: center; height: 50px;">No</th>
                        <th style="text-align: center; height: 50px;">Email</th>
                        <th style="text-align: center; height: 50px;">Name</th>
                        <th style="text-align: center; height: 50px;">Authentication</th>
                        <th style="text-align: center; height: 50px;">승인</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="academy, idx : ${academyList}">
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray;" th:text="${idx.count}"></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray"><a href="#" th:text="${academy.academyEmail}"></a></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray" th:text="${academy.academyName}"></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray" th:text="${academy.academyUseYN}"></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray">
                            <form th:action="@{/academy/approve/{academyEmail} (academyEmail = ${academy.academyEmail})}" method="post">
                                    <button class="btn-success" th:if="${academy.academyUseYN} == 0" type="submit">승인</button>
                                    <button class="btn-secondary" th:if="${academy.academyUseYN} == 1" disabled="disabled" type="submit">승인</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="Lecture" class="tabcontent">
        <div id="lecture_header" style="width: 100%;">
            <h1>Lecture</h1>
        </div>
        <div id="lecture_body" style="width: 100%; height: 500px; padding: 20px;">
            <table style="width: 100%">
                <thead style="border-top: 5px solid gray; border-bottom: 1px solid gray;">
                    <tr style="border-bottom: 1px solid gray;">
                        <th style="text-align: center; height: 50px;">순번</th>
                        <th style="text-align: center; height: 50px;">제목</th>
                        <th style="text-align: center; height: 50px;">강사</th>
                        <th style="text-align: center; height: 50px;">대분류</th>
                        <th style="text-align: center; height: 50px;">중분류</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lecture, idx : ${lectureList}">
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray;" th:text="${idx.count}"></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray" th:text="${lecture.lectureName}"><a href="#"></a></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray" th:text="${lecture.lectureTeacher}"></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray" th:text="${lecture.lectureCategoryMainCategory}"></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray" th:text="${lecture. lectureCategorySubCategory}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="Member" class="tabcontent">
      <div id="member_header" style="width: 100%;">
            <h1>Member</h1>
        </div>
        <div id="member_body" style="width: 100%; height: 500px; padding: 20px;">
            <table style="width: 100%">
                <thead style="border-top: 5px solid gray; border-bottom: 1px solid gray;">
                    <tr style="border-bottom: 1px solid gray;">
                        <th style="text-align: center; height: 50px;">No</th>
                        <th style="text-align: center; height: 50px;">Email</th>
                        <th style="text-align: center; height: 50px;">Name</th>
                        <th style="text-align: center; height: 50px;">Authority</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="member, idx : ${memberList}">
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray;" th:text="${idx.count}"></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray"><a href="#" th:text="${member.memberEmail}"></a></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray" th:text="${member.memberName}"></td>
                        <td style="text-align: center; height: 50px; border-bottom: 1px solid gray" th:text="${member.memberAuth}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
</body>
</html>
